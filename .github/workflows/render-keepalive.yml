name: Render Keepalive

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render health endpoint
        env:
          RENDER_URL: https://sentiment-english-api.onrender.com
        run: |
          if [ -z "$RENDER_URL" ]; then
            echo "Missing RENDER_URL"
            exit 1
          fi
          curl -fsS "$RENDER_URL/health" >/dev/null
